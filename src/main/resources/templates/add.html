<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/main.html}">
<div layout:fragment="site_content">
    <div class="row mt-5">
        <div class="col-sm-6 offset-3">
            <h1 th:text="#{page.add}"></h1>
            <form th:action="@{'/addStudent'}" method="post">
                <div class="form-group mt-3">
                    <label>Firstname : </label>
                    <input type="text" name="firstname" class="form-control" placeholder="Someone">
                </div>
                <div class="form-group mt-3">
                    <label>Lastname : </label>
                    <input type="text" name="lastname" class="form-control" placeholder="Somebody" >
                </div>
                <div class="form-group mt-3">
                    <label>Grade : </label>
                    <input type="number" step="any" name="grade" class="form-control" placeholder="1.1">
                </div>
                <div class="form-group mt-3">
                    <button class="btn btn-success">ADD STUDENT</button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
